<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <script src="ageCalculator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <form class="inputs-container" onsubmit="ageCalculator(event)">
        <div class="input-container" id="input-day-div">
          <label>DAY</label>
          <input
            placeholder="DD"
            id="input-day"
            oninput="inputValidation('day')"
            type="number"
            min="1"
            max="31"
            step="1"
          />
          <div class="error-message" id="invalid-day-error">
            Must be a valid day
          </div>
        </div>
        <div class="input-container" id="input-month-div">
          <label>MONTH</label>
          <input
            placeholder="MM"
            id="input-month"
            oninput="inputValidation('month')"
            type="number"
            min="1"
            max="12"
            step="1"
          />
          <div class="error-message" id="invalid-month-error">
            Must be a valid month
          </div>
        </div>
        <div class="input-container" id="input-year-div">
          <label>YEAR</label>
          <input
            placeholder="YYYY"
            id="input-year"
            oninput="inputValidation('year')"
            type="number"
            step="1"
          />
          <div class="error-message" id="invalid-year-error">
            Must be a valid year
          </div>
        </div>
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </form>
      <div class="age-container">
        <div>
          <span class="age-numbers" id="result-years">--</span
          ><span>years</span>
        </div>
        <div>
          <span class="age-numbers" id="result-months">--</span
          ><span>months</span>
        </div>
        <div>
          <span class="age-numbers" id="result-days">--</span><span>days</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Smoopfrog">Jeff Stinson</a>.
    </div>
  </body>
</html>
